<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 8. Form Wave </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="form-wrapper">
    <h1>Please Login</h1>

    <form onsubmit="return false;">
      <div class="form-field">
        <label for="">
          <span style="transition-delay: 50ms;">E</span>
          <span style="transition-delay: 100ms;">m</span>
          <span style="transition-delay: 150ms;">a</span>
          <span style="transition-delay: 200ms;">i</span>
          <span style="transition-delay: 250ms;">l</span>
        </label>
        <input type="text" required>
      </div>

      <div class="form-field">
        <label for="">
          <span style="transition-delay: 50ms;">P</span>
          <span style="transition-delay: 100ms;">a</span>
          <span style="transition-delay: 150ms;">s</span>
          <span style="transition-delay: 200ms;">s</span>
          <span style="transition-delay: 250ms;">w</span>
          <span style="transition-delay: 300ms;">o</span>
          <span style="transition-delay: 350ms;">r</span>
          <span style="transition-delay: 400ms;">d</span>
        </label>

        <input type="password" required>
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

  <script src="index.js"></script>
</body>

</html>

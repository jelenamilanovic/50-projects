<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 32. Good Cheap Fast </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h2> How do you want your project to be? </h2>

  <div class="toggles-wrapper">
    <div class="toggle">
      <input type="checkbox" name="good" id="good" class="toggle-input" />
      <label for="good" class="toggle-controller">
        <div class="circle"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle">
      <input type="checkbox" name="cheap" id="cheap" class="toggle-input" />
      <label for="cheap" class="toggle-controller">
        <div class="circle"></div>
      </label>
      <span>Cheap</span>
    </div>

    <div class="toggle">
      <input type="checkbox" name="fast" id="fast" class="toggle-input" />
      <label for="fast" class="toggle-controller">
        <div class="circle"></div>
      </label>
      <span>Fast</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>

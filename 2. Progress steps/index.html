<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. Progress Steps</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="wrapper">
    <div class="steps">
      <div class="step active">
        <span>1</span>
      </div>
      <div class="step">
        <span>2</span>
      </div>
      <div class="step">
        <span>3</span>
      </div>
      <div class="step">
        <span>4</span>
      </div>
    </div>

    <div class="btns">
      <button class="btn btn-disabled prev" onClick="prev()">Prev</button>
      <button class="btn btn-primary next" onClick="next()">Next</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
